<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-between vh-100 bg-light">
<!-- Task 1 -->
    <div class="mouseTask py-5 mt-5 mx-4 text-center border border-black border-2" style="width: 150px; height: 150px; background-color: red;">
    </div>
<!-- Task 2 -->
    <div class="textBlock my-4 py-3 mx-3 border border-2 border-black" style="width: 200px; height: 100px; background-color: rgb(102, 102, 225);"> Вирівняти
    </div>
    <ul id="contextMenu" class="list-unstyled p-2 border border-black border-2" style="display: none; position: absolute; background-color: rgb(179, 215, 220);">
        <li class="menuItem" data-align="left">Вирівняти по лівому краю</li>
        <li class="menuItem" data-align="center">Вирівняти по центру</li>
        <li class="menuItem" data-align="right">Вирівняти по правому краю</li>
        <li class="menuItem" data-action="hide">Приховати елемент</li>
    </ul>
<!-- Task 3 -->
    <div class="gameArea my-4 border border-black border-2" style="min-width: 400px; min-height: 400px; background-color: #86e95e;">
        <div class="movableObject bg-danger" style="width: 50px; height: 50px; border-radius: 50%;"></div>
    </div>
<!-- Task 4 -->
    <div class="converter my-3 border border-black border-2">
        <h2>Конвертер валют (Гривні в Долари)</h2>
        <div class="form-group">
            <label for="amount">Сума в гривнях:</label>
            <input type="number" id="amount" class="form-control" placeholder="Введіть суму в гривнях" />
        </div>
        <div class="form-group">
            <label for="exchangeRate">Курс обміну (1 UAH в USD):</label>
            <input type="number" id="exchangeRate" class="form-control" value="0.024" readonly />
        </div>
        <button id="convertBtn" class="btn btn-primary">Конвертувати</button>
        <h3 class="mt-3" id="result"></h3>
    </div>
<!-- Task 5 -->
<div class="container my-4 border border-black border-2" style="background-color: rgb(45, 190, 149);">
    <h1 class="text-center">Список задач</h1>
    <input type="text" id="taskInput" class="form-control" placeholder="Введіть назву задачі" style="background-color: rgb(120, 237, 223);">
    <button id="addTaskBtn" class="btn btn-primary mt-2">Додати задачу</button>
    <ul id="taskList" class="list-group task-list mt-3"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
</body>
</html>
